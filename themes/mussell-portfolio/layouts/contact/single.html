{{ define "main" }}
<div class="contact-page-wrapper">
  <div class="contact-container">
    <!-- Left Column: Registry Info -->
    <div class="contact-registry">
      <h1 class="contact-title">Establish Connection</h1>
      
      <div class="availability-badge">
        <span class="availability-dot"></span>
        <span class="availability-text">NOW PARTNERING ON HIGH-STAKES INFRASTRUCTURE</span>
      </div>
      
      <div class="direct-access">
        <h2 class="access-title">Direct Access</h2>
        <div class="access-links">
          <a href="{{ .Site.Params.linkedin | default "https://linkedin.com" }}" target="_blank" rel="noopener noreferrer" class="access-link" aria-label="LinkedIn profile">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
            <span>LinkedIn</span>
          </a>
          
          <a href="{{ .Site.Params.github | default "https://github.com" }}" target="_blank" rel="noopener noreferrer" class="access-link" aria-label="GitHub profile">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"/>
            </svg>
            <span>GitHub</span>
          </a>
          
          <div class="access-link email-link" role="button" tabindex="0" aria-label="Copy email to clipboard">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
            <span class="email-text">richard.mussell@yahoo.com</span>
            <span class="copy-indicator" aria-live="polite"></span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Right Column: System Message Form -->
    <div class="contact-form-wrapper">
      <div class="contact-form-card">
        <div id="form-success" class="form-success" style="display: none;">
          <svg class="success-icon" width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <h2 class="success-title">Message Transmitted</h2>
          <p class="success-message">Your message has been successfully sent. I will respond as soon as possible.</p>
        </div>
        
        <form id="contact-form" action="https://formspree.io/f/mjknrrzo" method="POST" style="display: block;">
          <div class="form-group">
            <label for="name" class="form-label">NAME</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              placeholder="Your full name" 
              required 
              aria-required="true"
              aria-label="Your full name"
              autocomplete="name"
            >
            <span class="error-message" id="name-error" aria-live="polite"></span>
          </div>
          
          <div class="form-group">
            <label for="email" class="form-label">EMAIL</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="your.email@example.com" 
              required 
              aria-required="true"
              aria-label="Your email address"
              autocomplete="email"
            >
            <span class="error-message" id="email-error" aria-live="polite"></span>
          </div>
          
          <div class="form-group">
            <label for="subject" class="form-label">SUBJECT</label>
            <input 
              type="text" 
              id="subject" 
              name="subject" 
              placeholder="What's this about? (optional)"
              aria-label="Message subject (optional)"
              autocomplete="off"
            >
          </div>
          
          <div class="form-group">
            <label for="message" class="form-label">MESSAGE</label>
            <textarea 
              id="message" 
              name="message" 
              placeholder="Tell me about your project, question, or how we can collaborate..." 
              maxlength="2000" 
              required 
              aria-required="true"
              aria-label="Your message"
              rows="6"
            ></textarea>
            <div class="char-count">
              <span id="char-count">0</span> / 2000 characters
            </div>
            <span class="error-message" id="message-error" aria-live="polite"></span>
          </div>
          
          <!-- Honeypot field for spam protection -->
          <input type="text" name="_gotcha" style="display: none;" tabindex="-1" autocomplete="off">
          
          <div class="form-actions">
            <button type="submit" class="form-submit-btn" id="submit-btn">
              <span class="btn-text">Send Message</span>
              <span class="btn-loader" style="display: none;">
                <svg class="spinner" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Processing...
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  (function() {
    'use strict';
    
    const form = document.getElementById('contact-form');
    const formSuccess = document.getElementById('form-success');
    const messageTextarea = document.getElementById('message');
    const charCount = document.getElementById('char-count');
    const submitBtn = document.getElementById('submit-btn');
    const btnText = submitBtn.querySelector('.btn-text');
    const btnLoader = submitBtn.querySelector('.btn-loader');
    const emailLink = document.querySelector('.email-link');
    const emailText = document.querySelector('.email-text');
    const copyIndicator = document.querySelector('.copy-indicator');
    const email = 'richard.mussell@yahoo.com';
    
    // Copy email to clipboard
    if (emailLink) {
      emailLink.addEventListener('click', async function() {
        try {
          await navigator.clipboard.writeText(email);
          copyIndicator.textContent = 'Copied!';
          copyIndicator.classList.add('copied');
          setTimeout(() => {
            copyIndicator.textContent = '';
            copyIndicator.classList.remove('copied');
          }, 2000);
        } catch (err) {
          copyIndicator.textContent = 'Failed';
          setTimeout(() => {
            copyIndicator.textContent = '';
          }, 2000);
        }
      });
      
      emailLink.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          emailLink.click();
        }
      });
    }
    
    // Character counter
    if (messageTextarea) {
      messageTextarea.addEventListener('input', function() {
        charCount.textContent = this.value.length;
      });
    }
    
    // Clear error messages
    function clearErrors() {
      document.querySelectorAll('.error-message').forEach(el => {
        el.textContent = '';
        el.style.display = 'none';
      });
      document.querySelectorAll('.form-group input, .form-group textarea').forEach(el => {
        el.classList.remove('error');
      });
    }
    
    // Show error message
    function showError(fieldId, message) {
      const errorEl = document.getElementById(fieldId + '-error');
      const fieldEl = document.getElementById(fieldId);
      if (errorEl) {
        errorEl.textContent = message;
        errorEl.style.display = 'block';
      }
      if (fieldEl) {
        fieldEl.classList.add('error');
      }
    }
    
    // Set loading state
    function setLoading(loading) {
      if (loading) {
        submitBtn.disabled = true;
        btnText.style.display = 'none';
        btnLoader.style.display = 'flex';
      } else {
        submitBtn.disabled = false;
        btnText.style.display = 'inline';
        btnLoader.style.display = 'none';
      }
    }
    
    // Show success state
    function showSuccess() {
      form.style.display = 'none';
      formSuccess.style.display = 'flex';
      formSuccess.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
    
    // Form validation
    function validateForm() {
      clearErrors();
      let isValid = true;
      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      
      if (!name) {
        showError('name', 'Name is required');
        isValid = false;
      }
      
      if (!email) {
        showError('email', 'Email is required');
        isValid = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showError('email', 'Please enter a valid email address');
        isValid = false;
      }
      
      if (!message) {
        showError('message', 'Message is required');
        isValid = false;
      } else if (message.length < 10) {
        showError('message', 'Message must be at least 10 characters');
        isValid = false;
      }
      
      return isValid;
    }
    
    // Form submission
    if (form) {
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        if (!validateForm()) {
          return;
        }
        
        clearErrors();
        setLoading(true);
        
        try {
          const formData = new FormData(form);
          const response = await fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
              'Accept': 'application/json'
            }
          });
          
          if (response.ok) {
            showSuccess();
            form.reset();
            charCount.textContent = '0';
          } else {
            const data = await response.json();
            if (data.errors) {
              showError('email', 'There was an error submitting the form. Please try again.');
            } else {
              showError('email', 'There was an error submitting the form. Please try again.');
            }
          }
        } catch (error) {
          showError('email', 'Network error. Please check your connection and try again.');
        } finally {
          setLoading(false);
        }
      });
    }
    
    // Real-time validation
    ['name', 'email', 'message'].forEach(fieldId => {
      const field = document.getElementById(fieldId);
      if (field) {
        field.addEventListener('blur', function() {
          if (this.value.trim()) {
            validateForm();
          }
        });
      }
    });
  })();
</script>
{{ end }}
