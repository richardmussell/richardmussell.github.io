<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js" integrity="sha512-9khQRAUBYEJDCDVP2yw3LRUQvjJ0Pjx0EShmaQjcHa6AXiOv6qHQu9lCAIR8O+/D8Fta17J8jFmHlPfruF9FACPg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js" integrity="sha512-SkmBfuA2hqjzEVpmnMt/LINrjop3GKWqsuLSSB3e7ipB74awZo4fYOq65m8kkfOJZzXJ6Xv4qZr0O0w1lQZQiw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  // Prevent flash of unstyled content - apply theme immediately
  // Default to dark mode for new visitors
  (function() {
    try {
      const savedTheme = localStorage.getItem('theme');
      let theme = 'dark'; // Default to dark mode
      
      if (savedTheme === 'dark' || savedTheme === 'light') {
        theme = savedTheme; // Use saved preference if exists
      }
      
      if (theme === 'dark') {
        document.documentElement.classList.add('dark-mode');
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    } catch (e) {
      // Fallback if localStorage not available - default to dark
      document.documentElement.classList.add('dark-mode');
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  })();
</script>
