{{ define "main" }}
<div class="error-page">
  <div class="error-container">
    <!-- Terminal-Style 404 -->
    <div class="error-terminal">
      <div class="terminal-header">
        <div class="terminal-controls">
          <div class="term-dot term-dot-red"></div>
          <div class="term-dot term-dot-yellow"></div>
          <div class="term-dot term-dot-green"></div>
        </div>
        <div class="terminal-title">ERROR_LOG</div>
      </div>
      
      <div class="terminal-body">
        <div class="terminal-line">
          <span class="terminal-prompt">$</span>
          <span class="terminal-command">curl https://richardmussell.github.io/{{ .RelPermalink }}</span>
        </div>
        <div class="terminal-line terminal-error">
          <span class="error-code">[CRITICAL ERROR]: Resource Not Found</span>
        </div>
        <div class="terminal-line terminal-info">
          <span class="info-text">HTTP/1.1 404 Not Found</span>
        </div>
        <div class="terminal-line terminal-success">
          <span class="success-text">High-availability cluster successfully redirected you to safe harbor.</span>
        </div>
        <div class="terminal-line">
          <span class="terminal-prompt">$</span>
          <span class="terminal-cursor">â–ˆ</span>
        </div>
      </div>
    </div>

    <!-- Return to Root Button -->
    <div class="error-actions">
      <a href="{{ "/" | relURL }}" class="btn btn-primary error-return-btn">
        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        Return to Root
      </a>
    </div>
  </div>
</div>
{{ end }}
