{{- $css := resources.Get "css/main.css" }}
{{- if $css }}
  {{- if hugo.IsDevelopment }}
    <link rel="stylesheet" href="{{ $css.RelPermalink }}">
  {{- else }}
    {{- $cssMin := $css | minify }}
    {{- $cssFingerprint := $cssMin | fingerprint }}
    <link rel="stylesheet" href="{{ $cssFingerprint.RelPermalink }}" integrity="{{ $cssFingerprint.Data.Integrity }}" crossorigin="anonymous">
  {{- end }}
{{- end }}
